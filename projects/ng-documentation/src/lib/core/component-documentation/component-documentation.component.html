<docs-page [title]="componentTitle" [disableRoutedNavigation]="disableRoutedNavigation">
  <ng-template docsPageSection="Overview">
    <docs-component-description
      [componentId]="componentId"
      [componentType]="componentType"
    ></docs-component-description>
  </ng-template>

  <ng-template docsPageSection="Examples">
    <ng-template ngFor [ngForOf]="examples" let-example>
      <docs-component-example [example]="example"></docs-component-example>
    </ng-template>
  </ng-template>

  <ng-template docsPageSection="API">
    <docs-component-api
      [componentId]="componentId"
      [componentType]="componentType"
    ></docs-component-api>
  </ng-template>
</docs-page>
