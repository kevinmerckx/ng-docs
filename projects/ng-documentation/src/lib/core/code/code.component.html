<pre><code #code>{{ path | codeSample }}</code></pre>
<div class="source-actions">
  <button class="copy" (click)="copy()">
    <fa-icon [icon]="faCopy"></fa-icon>
    <ng-template iwTooltip [horizontal]="true">Copy this code sample</ng-template>
  </button>
  <div *ngIf="copied" class="copied">Copied!</div>
</div>
