<div class="header">
  <h1>{{componentTitle}}</h1>

  <ol>
    <li [class.active]="isOverview$ | async" (click)="select('overview')">Overview</li>
    <li [class.active]="isExamples$ | async" (click)="select('examples')">Examples</li>
    <li [class.active]="isApi$ | async" (click)="select('api')">API</li>
  </ol>
</div>

<div class="content" [docsAnchorContainer]="tab$ | async">
  <docs-component-description
    docsAnchor="overview"
    [componentId]="componentId"
    [componentType]="componentType"
  ></docs-component-description>

  <h2 docsAnchor="examples">Examples</h2>
  <ng-template ngFor [ngForOf]="examples" let-example>
    <docs-component-example [example]="example"></docs-component-example>
  </ng-template>

  <h2 docsAnchor="api">API</h2>
  
  <docs-component-api
    [componentId]="componentId"
    [componentType]="componentType"
  ></docs-component-api>
  
</div>
