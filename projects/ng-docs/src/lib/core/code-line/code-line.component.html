<div class="code-container">
  <button class="copy" (click)="copy()">
    <fa-icon [icon]="faCopy"></fa-icon>
    <ng-template [ngIf]="!copied">
      <ng-template iwTooltip>Copy this code sample</ng-template>
    </ng-template>
  </button>
  <pre><code #code><ng-content></ng-content></code></pre>
</div>

<div [class.hidden]="!copied" class="copied">Copied!</div>
